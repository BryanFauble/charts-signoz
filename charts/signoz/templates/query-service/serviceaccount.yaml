{{- if .Values.queryService.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "query-service.serviceAccountName" . }}
  labels:
    {{- include "query-service.labels" . | nindent 4 }}
  {{- with .Values.queryService.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end -}}
